<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css" />

<head>
    <h1 class="text">Welcome to PacMan!</h1>
    <h2 class="text">Get the highest score possible in 60 seconds! Beat the record!</h2>
</head>

<br>
<div id="loginAndSignup">
    <script type="text/javascript" src="pageManagment.js">
    </script>
    <button class="text button" type="button" onclick="switch_pages('login', 'loginAndSignup')">
        <p>Login</p>
    </button>
    <button class="text button" type="button" onclick="switch_pages('signup', 'loginAndSignup')">
        <p>Sign Up</p>
    </button>
    <br><br>
    <img src="C:\\Users\\Alon Lavy\\Documents\\GitHub\\chapter-b-js\\resources\\Pac-Man.png" alt="pacman!">

</div>
<br>

<div id="signup" class="startHidden">
    <form name="singupForm" method="post">
        <label for="name" class="text">
            <p>Name:</p>
        </label>
        <input class="input" type="text" name="name" id="signupName"><br>
        <label for="email" class="text">
            <p>E-Mail:</p>
        </label>
        <input class="input" type="email" name="email" id="signupEmail"><br>
        <label for="username" class="text">
            <p>Username:</p>
        </label>
        <input class="input" type="text" name="username" id="signupUsername"><br>
        <label for="password" class="text">
            <p>Password:</p>
        </label>
        <input class="input" type="text" name="password" id="signupPassowrd"><br>
        <label for="birthday" class="text">
            <p>Birthday:</p>
        </label>
        <input class="input" type="date" name="name" id="signupDate"><br>
        <button type="submit" class="button text" id="signupButton" onsubmit="return validate_signup()">
            <p>Sign Up</p>
        </button>
    </form>
</div>

<div id="login" class="startHidden">
    <form name="loginForm" method="post" onsubmit="return validate_login()">
        <label for="username" class="text">
            <p>Username:</p>
        </label>
        <input class="input" type="text" name="name" id="loginUsername"><br>
        <label for="password" class="text">
            <p>Password:</p>
        </label>
        <input class="input" type="text" name="password" id="loginPassword"><br>
        <button type="submit" class="button text" id="signupButton" onsubmit="return validate_login()">
            <p>Login</p>
        </button>
    </form>
</div>

<div id="game" class="startHidden">
    <p class="text">SCORE:</p>
    <input id="lblScore" type="text" />
    <br />
    <p class="text">TIME:</p>
    <input id="lblTime" type="text" />
    <br />
    <canvas id="canvas" height="600" width="600"></canvas>
    <script type="text/javascript" src="game.js"></script>
</div>



<script type="text/javascript" src="game.js">
</script>
<script type="text/javascript" src="userManagment.js">
</script>

</html>
