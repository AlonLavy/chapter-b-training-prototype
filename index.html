<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css" />


<head>
    <h1 class="text">Welcome to PacMan!</h1>
    <h2 class="text">Get the highest score possible in 60 seconds! Beat the record!</h2>
    <script type="module" src="/pacman.js"></script>
    <script type="module" src="/board.js"></script>
    <script type="module" src="/ghost.js"></script>
    <script type="module" src="/food.js"></script>
    <script type="module" src="/obstacle.js"></script>
    <script type="module" src="/boardItem.js"></script>
    <script type="module" src="/CONSTANTS.js"></script>
    <script type="module" src="main.js"></script>
</head>

<div id="loginAndSignup">
    <script type="text/javascript" src="pageManagment.js">
    </script>
    <button class="text button" type="button" onclick="switch_pages('login', 'loginAndSignup')">
        <p>Login</p>
    </button>
    <button class="text button" type="button" onclick="switch_pages('signup', 'loginAndSignup')">
        <p>Sign Up</p>
    </button>
    <br><br>
    <img src="resources\\Pac-Man.png" alt="pacman!">

</div>
<br>

<div id="signup" class="startHidden" onsubmit="return validate_signup()">
    <form name="singupForm" method="get">
        <label for="name" class="text">
            <p>Name:</p>
        </label>
        <input class="input" type="text" name="name" id="signupName"><br>
        <label for="email" class="text">
            <p>E-Mail:</p>
        </label>
        <input class="input" type="email" name="email" id="signupEmail"><br>
        <label for="username" class="text">
            <p>Username:</p>
        </label>
        <input class="input" type="text" name="username" id="signupUsername"><br>
        <label for="password" class="text">
            <p>Password:</p>
        </label>
        <input class="input" type="password" name="password" id="signupPassword"><br>
        <label for="birthday" class="text">
            <p>Birthday:</p>
        </label>
        <input class="input" type="date" name="name" id="signupDate"><br>
        <button type="submit" class="button text" id="signupButton" onsubmit="return validate_signup()">
            <p>Sign Up</p>
        </button>
    </form>
</div>

<div id="login" class="startHidden">
    <form name="loginForm" method="post" onsubmit="return login(event)">
        <label for="username" class="text">
            <p>Username:</p>
        </label>
        <input class="input" type="text" name="name" id="loginUsername"><br>
        <label for="password" class="text">
            <p>Password:</p>
        </label>
        <input class="input" type="password" name="password" id="loginPassword"><br>
        <button type="submit" class="button text" id="signupButton" onsubmit="return login(event)">
            <p>Login</p>
        </button>
    </form>
</div>

<div id="game" class="startHidden">
    <h3 class="text" id="usernameTag">username label.</h3>

    <p class="text sideBySide">Foods:</p>
    <input id="labelFoods" type="text" class="sideBySide" />
    <p class="text sideBySide">Ghosts:</p>
    <input id="labelGhosts" type="text" class="sideBySide" />
    <br>

    <p class="text sideBySide">SCORE:</p>
    <input id="lblScore" type="text" class="sideBySide" />
    <p class="text sideBySide">TIME:</p>
    <input id="lblTime" type="text" class="sideBySide" />
    <hr>
    <div id="gameboard">
    <canvas id="canvas" height="600" width="600" ></canvas></div>
    


    <script type="text/javascript" src="userManagment.js">
    </script>

</html>
